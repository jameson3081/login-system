        <meta charset="UTF-8">

        <!--STYLES-->
        <link rel="stylesheet" href="SimplyTasty/style.css">
        <link rel="stylesheet" href="SimplyTasty/homeStyle.css">
        <link rel="stylesheet" href="SimplyTasty/cartStyle.css">

<body>
    <!--- Header --->
    <header>
        <div class="navbar">
            <p><a href = "/">
            <img src="SimplyTasty/img/logonobg.png" width="100" height="auto">
            </p></a>
                <ul>
                    <a href="/"><li>Home</li></a>
                    <a href="/OurMenu"><li>Our Menu</li></a>
                    <a href="/Cart"><li>Cart</li></a>
                    <a href="/login"><li style="color: #CE4826;">Account</li></a>
                </ul>
        </div>
    </div>
    </header>

    
    <!--Main Page Content-->   
    <div class="text-center mt-5">
        <form style="max-width:480px;margin:auto" id="form" onsubmit="return false">
            <label for="email" class="sr-only"></label>
            <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>

            <label for="username" class="sr-only"></label>
            <input type="username" id="username" class="form-control" placeholder="Username" >

            <label for="password" class="sr-only"></label>
            <input type="password" id="password" class="form-control" placeholder="Password" >

            <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
            <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>

            <div class="mt-4">
                <button id="CreateAccountBtn" class="btn btn-md btn-primary" onclick="fetchUsers()"><b>CREATE ACCOUNT</b></button>
            </div>

        </form>

    </div>
