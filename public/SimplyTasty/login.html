<!DOCTYPE html>
<html>
    <head>
        <title>Account</title>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--STYLES-->
        <link rel="stylesheet" href="SimplyTasty/style.css">
        <link rel="stylesheet" href="SimplyTasty/homeStyle.css">
        <link rel="stylesheet" href="SimplyTasty/cartStyle.css">
        <link rel="stylesheet" href="SimplyTasty/addtoCartStyles2.css">
    
    
        <!--SCRIPTS-->
        <script src="SimplyTasty/js/AccountScript.js"></script>
        <script src="SimplyTasty/js/addtoCart.js" async></script>
        <script src="SimplyTasty/js/validateResetPassword.js"></script>
        
    </head>
<body>
    <!--- Header --->
    <div class="navbar">
        <p><a href = "/">
        <img src="SimplyTasty/img/logonobg.png" width="100" height="auto">
        </p></a>
            <ul>
                <a href="/"><li>Home</li></a>
                <a href="/OurMenu"><li>Our Menu</li></a>
                <a href="/Cart"><li>Cart</li></a>
                <a href="/login"><li style="color: #CE4826;">Account</li></a>
                </ul>
        </div>
    </div>

    
    <!--Main Page Content-->   
    <div class="text-center mt-5">
        <form style="max-width:480px;margin:auto" onsubmit="return false;" id="form">
            <label for="email" class="sr-only"></label>
            <input type="email" id="email" class="form-control" placeholder="Email Address" required autofocus autocomplete="off" required>

            <label for="password" class="sr-only"></label>
            <input type="password" id="password" class="form-control" placeholder="Password" autocomplete="off" required>

            <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
            <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>

            <div class="mt-4">
                <button id="SignInBtn_Acc" class="btn btn-md btn-primary" onclick="signIn()"><b>SIGN IN</b></button>
            </div>

        </form>

        <form style="max-width:480px;margin:auto" action="/register">
            <div class="mt-4">
                <button id="SignupBtn_Acc" class="btn btn-md btn-dark"><strong>SIGN UP</strong></button>
            </div>

            <div class="mt-4">
                <a href="/ForgotPassword"><h6>Forgot Password?</h6></a>
            </div>


        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
    
</html>
